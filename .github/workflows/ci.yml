name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # Single job for all quality checks - faster than parallelizing across jobs
  # because job setup overhead (checkout, install) exceeds time saved by parallelism
  ci:
    name: Build & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build first - required for typecheck/lint/test due to workspace deps
      - name: Build
        run: pnpm build

      # Run validations in parallel using Turborepo
      # Turbo handles parallelism internally, more efficient than GHA job parallelism
      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
        env:
          CI: true

      # Cache build artifacts for downstream jobs
      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            packages/*/dist
            examples/*/dist
            a2a-inspector/.next
            node_modules/.cache/turbo
          key: build-artifacts-${{ github.sha }}

  # Verify adapter package can be published
  package:
    name: Verify Adapter Package
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            examples/*/dist
            a2a-inspector/.next
            node_modules/.cache/turbo
          key: build-artifacts-${{ github.sha }}

      - name: Pack adapter
        working-directory: packages/a2a-ai-sdk-adapter
        run: pnpm pack

      - name: Verify package contents
        working-directory: packages/a2a-ai-sdk-adapter
        run: tar -tzf drew-foxall-a2a-ai-sdk-adapter-*.tgz

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: adapter-package
          path: packages/a2a-ai-sdk-adapter/*.tgz
          retention-days: 7

  # Verify inspector can build (for Vercel deployment confidence)
  verify-inspector:
    name: Verify Inspector Build
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            examples/*/dist
            a2a-inspector/.next
            node_modules/.cache/turbo
          key: build-artifacts-${{ github.sha }}

      - name: Build inspector
        run: pnpm turbo run build --filter=a2a-inspector

      - name: Verify build output
        run: |
          if [ ! -d "a2a-inspector/.next" ]; then
            echo "❌ Inspector build failed - .next directory not found"
            exit 1
          fi
          echo "✅ Inspector build verified successfully"
